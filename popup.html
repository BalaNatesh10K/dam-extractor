<!DOCTYPE html>
<html>
  <head>
    <title>DAM Paths Extractor</title>
    <style>
      /* Light translucent background with blur */
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        padding: 16px;
        width: 340px;
        background-color: rgba(
          255,
          255,
          255,
          0.45
        ); /* white with 85% opacity */
        border-radius: 6px;
        color: #1a1a1a;
        box-sizing: border-box;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 12px;
        user-select: none;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 16px;
        color: #007acc; /* blue accent */
        user-select: text;
      }

      textarea {
        width: 100%;
        height: 220px;
        resize: none;
        font-family: monospace;
        font-size: 13px;
        padding: 10px;
        border: 1px solid #007acc;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        box-sizing: border-box;
        border-radius: 6px;
        outline: none;
        user-select: text;
        box-shadow: 0 0 8px rgba(0, 122, 204, 0.15);
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px 0;
        margin-top: 10px;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
        box-shadow: 0 0 8px #007accaa;
      }

      .btn:hover {
        background-color: #005fa3;
        box-shadow: 0 0 12px #005fa3cc;
      }

      .tooltip {
        display: none;
        text-align: center;
        margin-top: 8px;
        font-size: 12px;
        color: #007acc;
        animation: fadein 0.2s ease-in-out;
        user-select: none;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #console-info {
        margin-top: 12px;
        font-size: 12px;
        color: #555;
        text-align: center;
        user-select: none;
        font-style: italic;
      }

      .divider {
        height: 1px;
        background-color: #007acc44;
        margin: 15px 0;
        border-radius: 1px;
      }
    </style>
  </head>
  <body>
    <h3>Extracted DAM Paths</h3>

    <textarea id="output" readonly placeholder="No paths found..."></textarea>

    <button id="copy" class="btn">Copy to Clipboard</button>
    <button id="save" class="btn">Save as .txt</button>

    <div id="tooltip" class="tooltip">Copied to clipboard!</div>

    <div class="divider"></div>

    <div id="console-info">
      <strong>Note:</strong> Results also logged to browser console
    </div>

    <script src="popup.js"></script>
  </body>
</html>
